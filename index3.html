<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<title>第二个页面</title>
	</head>
	<style>
	    /** 去除浏览器的默认样式**/
		body{
		    padding:0;
			margin:0;
		}
/** margin 就是外边距**/
        .content{
		    height:200px;
			width:960px;
			background:red;
			margin:0 auto;
			margin-top:20px;
		}
		.box1{
		    width:100px;
            height:100px;
            background:black;
			color:red;
			float:left;
		}
        .box2{
		    width:100px;
            height:100px;
            background:blue;
			color:red;
			float:left;
	</style>
	<body>
	<div class="content">
	    <div class="box1">box1</div>
	    <div class="box2">box2</div>
	</div>
	</body>
</html>
